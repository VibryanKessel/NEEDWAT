apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: site-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx-needwat
  rules:
  - host: site.needwat.com
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: site-service
            port:
              number: 80
